  <style>
    /* Intro / Loader Styles */
    body.intro-active {
      overflow: hidden;
    }

    #app-intro {
      position: fixed;
      inset: 0;
      background: #02040a;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 1.2s ease, visibility 1.2s;
    }

    #app-intro.ready-to-fade {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    /* GLASS CARD CSS (Ported from ProfileCard.css) */
    .intro-background {
      position: absolute;
      inset: 0;
      background-image: url('bmw1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: 1;
      opacity: 0.8;
      filter: contrast(1.2) brightness(0.8);
      animation: bg-pulse 4s infinite alternate ease-in-out;
    }

    @keyframes bg-pulse {
      0% {
        transform: scale(1);
      }

      100% {
        transform: scale(1.05);
      }
    }

    .intro-card-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: 520px;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
      z-index: 2;
    }

    .intro-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      z-index: 1;
      opacity: 0.6;
    }

    .intro-orb-purple {
      width: 200px;
      height: 200px;
      background: rgba(147, 51, 234, 0.4);
      top: 10%;
      right: 5%;
      animation: float-slow 15s infinite alternate ease-in-out;
    }

    .intro-orb-blue {
      width: 250px;
      height: 250px;
      background: rgba(30, 64, 175, 0.3);
      bottom: 15%;
      left: 0;
      animation: float-slow 18s infinite alternate-reverse ease-in-out;
    }

    @keyframes float-slow {
      from {
        transform: translate(0, 0) scale(1);
      }

      to {
        transform: translate(20px, 30px) scale(1.1);
      }
    }

    .intro-glass-card {
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 40px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      z-index: 2;
      padding: 60px 45px;
      display: flex;
      flex-direction: column;
      animation: card-appear 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      opacity: 0;
      transform: scale(0.95);
    }

    @keyframes card-appear {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .intro-card-content {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 15px;
    }

    .intro-avatar-wrapper {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      padding: 4px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.05));
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      margin-bottom: 5px;
    }

    .intro-avatar {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .intro-header {
      margin-bottom: 5px;
    }

    .intro-card-name {
      font-family: 'Inter', sans-serif;
      font-size: 3rem;
      font-weight: 800;
      color: #fff;
      line-height: 1;
      letter-spacing: -0.03em;
      margin: 0 0 10px 0;
      text-align: center;
      background: linear-gradient(to right, #fff, #94a3b8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      /* Standard property */
    }

    .intro-role {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.7);
      letter-spacing: 0.5px;
      line-height: 1.4;
    }

    .intro-bio {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.6;
      margin: 0;
      flex-grow: 1;
    }

    .intro-card-socials {
      display: flex;
      gap: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .intro-card-socials i {
      color: #fff;
      font-size: 1.8rem;
      opacity: 0.7;
    }

    /* Welcome Message Styles */
    .welcome-text {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'JetBrains Mono', monospace;
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.9rem;
      letter-spacing: 2px;
      z-index: 3;
      text-transform: uppercase;
      animation: fade-in-up 2s ease-out forwards;
      opacity: 0;
      width: 100%;
      text-align: center;
    }

    @keyframes fade-in-up {
      0% {
        opacity: 0;
        transform: translate(-50%, 20px);
      }

      100% {
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }

    /* Responsive Styles */
    @media (max-width: 480px) {
      .intro-card-container {
        height: auto;
        max-width: 90%;
        padding: 20px 0;
      }

      .intro-glass-card {
        padding: 40px 25px;
        height: auto;
        min-height: 450px;
      }

      .intro-card-name {
        font-size: 2.2rem;
      }

      .intro-orb-purple {
        width: 150px;
        height: 150px;
      }

      .intro-orb-blue {
        width: 180px;
        height: 180px;
      }
    }
  </style>
